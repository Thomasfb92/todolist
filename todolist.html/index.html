<html lang="en">

<head>

    <title>To do list</title>
</head>

                oninput="jajaTest = this.value"
                value="${text}"
            />

            <button onclick="blankAll()">Blank All</button>
            
            <div>${todolist}</div>
            

            `;

            console.log(jajaTest);
            document.getElementById('app').innerHTML = html;
        }
        //controller her skriver vi det som skal kontrolere 
        function registrer() {

            text = jajaTest; // trenger vi .value på jajaTest? Nei, tror ikke det ;)
            todolist += '<li id="${id}">' + jajaTest + ' <button oninput="fjernListe(${id})">X</button></li>';
            console.log(id);
            //skriv koden over her
            view();
        }

            //koden for å fjerne hver enkelt punkt

    </script>
</body>

</html>
